<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>GNSSFinder Map</title>
<link rel="stylesheet" href="js/themes/base/jquery.ui.all.css" />
<link rel="stylesheet" href="js/themes/jquery.timepicker.css" />
<script type="text/javascript"
	src="https://maps.google.com/maps/api/js?sensor=false"></script>
	
<script src="./js/plotGroundTrack2.js" type="text/javascript"></script>
<script src="./js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="./js/jquery-ui.js" type="text/javascript"></script>
<script src="./js/jquery.timepicker.min.js" type="text/javascript"></script>
</head>
<body onload="initialize()" onunload="GUnload()">
	<script type="text/javascript">
		$(function() {
			$("#datepicker").datepicker({
				"changeMonth" : true,
				"changeYear" : true,
				"showAnim" : 'drop',
				"dateFormat" : 'yy-mm-dd',
				"setDate" : new Date()
			});
		});
	</script>
	<script>
		$(function() {
			$('#timepicker').timepicker({
				"timeFormat" : 'H:i:s'
			});
		});
	</script>
	<div id="loading"></div>
	<div>
		<p>
			Date: <input type="text" id="datepicker" value="2014-03-01" size=10 />
			Time: <input id="timepicker" type="text" class="time"
				value="00:00:00" size=8 />
		</p>
	</div>
	<div id="map_canvas" style="width: 100%; height: 90%"></div>
</body>
</html>
